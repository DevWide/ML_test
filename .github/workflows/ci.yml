name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout do reposit√≥rio
      - name: Check out repository
        uses: actions/checkout@v3

      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Configurar ambiente virtual
      - name: Set up virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # Executar os testes
      - name: Run tests
        run: |
          source venv/bin/activate
          pytest app/tests

      - name: Run Inference Quality Test
        run: | 
          pytest app/tests/test_inference_quality.py

